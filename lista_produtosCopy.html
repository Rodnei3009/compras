									<form role="form">

										<button class="btn btn-default btn-sm" ng-click="saveFrutas()">
										Incluir <spam class="glyphicon glyphicon-ok"></spam>
									</form>
								</div>
								
								<div>
									<form role="form">						
										<div class="bs-example" ng-show="myValue">
											
												<div class="alert alert-warning">

	<script>
		var myApp = angular.module('myApp',[]);

		myApp.controller('alimentosCTRL', ['$scope', function($scope) {
			$scope.descricao="";
			$scope.alimentos={};
			$scope.myValue=false;
				
			$scope.myData = new Firebase("https://listadecompras.firebaseio.com/");
			
			$scope.saveAlimentos = function(){
				
				if ($scope.descricao == "") {
				  //alert('myValue = ' + $scope.myValue);
					$scope.myValue=true;
					return false;
				} else {
					$scope.myValue=false;
				}
				
				$scope.myData.push({descricao:$scope.descricao, 
									categoria:'Alimentos'});
				$scope.descricao="";
			};
			
			$scope.myData.orderByChild("categoria").on('value', function(snapshot){
				$scope.alimentos = snapshot.val();
				$scope.$apply();
			});
		}]);
		
		myApp.controller('frutasCTRL', ['$scope', function($scope) {
			
			$scope.descricao="";
			$scope.frutas={};
			$scope.myValue=false;
				
			$scope.myData = new Firebase("https://listadecompras.firebaseio.com/");
			
			$scope.saveFrutas = function(){
				
				if ($scope.descricao == "") {
				  //alert('myValue = ' + $scope.myValue);
					$scope.myValue=true;
					return false;
				} else {
					$scope.myValue=false;
				}
				
				$scope.myData.push({descricao:$scope.descricao, 
									categoria:'Frutas'});
				$scope.descricao="";
			};
			
			$scope.myData.orderByChild("categoria").equalTo("Frutas").on('value', function(snapshot){
				$scope.frutas = snapshot.val();
				$scope.$apply();
			});
		}]);
		
	</script>
